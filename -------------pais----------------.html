                    <button class="boton_izquierda" onclick="cambiar(-1)">&#10094;</button>
                    <button class="boton_derecha" onclick="cambiar(+1)">&#10095;</button>
                    <script>
                    var Index = 1;
                    mostrar(Index);
                        
                    function cambiar(n) {
                        mostrar(Index += n);
                    }
                        
                    function mostrar(n) {
                        var i;
                        var lis = document.getElementsByClassName("data_slider");
                        if (n > lis.length) {
                            Index = 1;
                        }
                        if (n < 1) {
                            Index = lis.length;
                        }
                        for (i=0;i<lis.length;i++) {
                            lis[i].style.display = "none";
                        }
                        lis[Index-1].style.display = "inline-block";
                    }
                    </script>
